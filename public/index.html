<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="#000000"/>
  <meta name="apple-mobile-web-app-title" content="<%= process.env.APP_TITLE %>"/>
  <meta name="format-detection" content="telephone=no"/>
  <meta name="theme-color" content="#000000"/>
  <meta name="description" content="<%= process.env.APP_DESCR %>"/>
  <!-- OpenGraph tags -->
  <meta property="og:type" content="website"/>
  <meta property="og:locale" content="ko_KR"/>
  <meta property="og:title" content="<%= process.env.APP_TITLE %>"/>
  <meta property="og:description" content="<%= process.env.APP_DESCR %>"/>
  <meta property="og:url" content="https://mornya.github.io/react-demo-drag-selector"/>
  <meta property="og:image" content="https://mornya.github.io/images/logos/mornya/512.png"/>
  <meta property="og:site_name" content="mornya.github.io"/>
  <title><%= process.env.APP_TITLE %></title>
  <link rel="canonical" href="https://mornya.github.io/react-demo-drag-selector"/>
  <link rel="alternate" media="only screen and (max-width: 720px)" href="https://mornya.github.io/react-demo-drag-selector"/>
  <!-- DNS prefetch -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com/"/>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="anonymous"/>
  <!-- Favicon -->
  <link rel="icon" href="https://mornya.github.io/images/logos/mornya/32.png" type="image/png" sizes="32x32"/>
  <link rel="icon" href="https://mornya.github.io/images/logos/mornya/64.png" type="image/png" sizes="64x64"/>
  <link rel="apple-touch-icon" href="https://mornya.github.io/images/logos/mornya/256.png" type="image/png"/>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"/>
  <!-- Manifest -->
  <link rel="manifest" href="./manifest.json"/>
  <!-- Preloads -->
  <link
    rel="preload"
    as="style"
    href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
    onload="this.rel='stylesheet'"
    crossorigin="anonymous"
  />
</head>

<body>
  <noscript>Please enable JavaScript to run this app work properly.</noscript>
  <div id="app"></div>
  <!-- Bundled files will be auto injected here -->
</body>
</html>
